# About
title: GDPR, Data Portability and Data About Multiple People
sub_title: Exploring rights to data portability when data describes more than one person
description: In collaboration with the Open Data Institute, IF researched how the right to data portability might work in cases where the data being ‘ported’ is about multiple people.
publication_date: May 2018
url: CHANGEME

